name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main, master]
jobs:
  sonar:
    name: Sonar Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5
      - name: Set up Java (for scanner)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Sonar Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
      - name: Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1
        timeout-minutes: 10
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  test:
    needs: [sonar]
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      RUNNER: ${{ secrets.RUNNER }}
      TEST_USER_NAME: ${{ secrets.TEST_USER_NAME }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Install Allure CLI (local dev dep)
        run: npm i -D allure-commandline
      - name: Run Playwright tests (Allure reporter)
        run: npx playwright test --reporter=github,html,allure-playwright
      
      - name: Generate Allure HTML report
        run: npx allure generate allure-results --clean -o allure-report
      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30